<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iniciar sesión</title>
</head>
<body class="bg-[#1b1915]">
    <div class="w-[400px] bg-[#262421] mx-auto mt-[110px] pt-[30px] px-[60px] rounded">
        <p class="text-[#bababa] text-[40px]">
            Iniciar sesión
        </p>
        <p class="text-[#babab0] font-bold text-[15px] mt-[35px] mb-[4px]">Nombre de usuario</p>
        <input type="text" class="bg-[#262421] w-full border-[#cc3333] border-[1px] rounded h-[42px]">
        <p class="text-[#babab0] font-bold text-[15px] mt-[35px] mb-[4px]">Contraseña</p>
        <input type="text" class="bg-[#262421] w-full border-[#cc3333] border-[1px] rounded h-[42px]">
        <button class="bg-[#3692e7] w-full rounded h-[45px] mt-[35px] text-[#fffbfb] text-[14px] font-semibold mb-1.5">Iniciar sesión</button>
        
        <div class="mt-[5px] mb-[10px]">
            <input type="checkbox">
            <label for="" class="text-[#bababa] ">No cerrar sesión</label>

        </div>

        <div class="mt-[17px] pb-[45px] flex justify-between">
            <p class="text-[#3692e7] text-[13px]">Registrarse</p>
            <p class="text-[#3692e7] text-[13px]">Cambiar contraseña</p>
            <p class="text-[#3692e7] text-[13px]">log in by email</p>
        </div>

    </div>
     
</body>
</html>
